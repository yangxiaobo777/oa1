<body class="hold-transition skin-purple sidebar-mini">
<div class="login-box">
 <div class="login-logo">
  <a href=""><b>数据</b>后台管理系统</a>

 </div>
 <!-- /.login-logo -->
 <div class="login-box-body">
  <p class="login-box-msg">登录系统</p>

  <form action="all-admin-index.html" method="get">
   <div class="form-group has-feedback">
    <input type="text" class="form-control" placeholder="请输入用户id" id="userId" required="true">
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
   </div>
   <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="密码" id="password" required="true">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
   </div>

   <div class="row">
    <div class="col-xs-8">
     <div class="checkbox icheck">
      <label>
       <input type="checkbox"> 记住 下次自动登录
      </label>
     </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
     <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
    </div>
    <!-- /.col -->
   </div>


  </form>
  <div class="row" style="text-align: center">
   <a href="#">忘记密码</a>
   <a href="all-admin-register.html" class="text-center">新用户注册</a>
  </div>

 </div>
